    <main id="ticket-page">
        <form method="GET">

            <section class="container">
                <header class="section-title">
                    <h3>Select your tickets</h3>
                </header>

                <fieldset id="dropdown">
                    <div class="select-day">
                        <div class="dropdown">
                            <select>
                                <option value="select day">Select Day</option>
                                <option value="tuesday">Tuesday</option>
                                <option value="wednesday">Wednesday</option>
                                <option value="thursday">Thursday</option>
                                <option value="friday">Friday</option>
                                <option value="saturday">Saturday</option>
                                <option value="sunday">Sunday</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <div class="option-item">
                    <div class="option-text">
                        <p>Adults</p>
                    </div>
                    <div class="option-price">
                        <p>280 kr</p>
                    </div>
                    <div class="ticket-button">
                        <button class="ticket-qty-minus" type="button">-</button>
                        <span class="qty">0</span>
                        <button class="ticket-qty-plus" type="button">+</button>
                    </div>
                </div>

                <div class="option-item">
                    <div class="option-text">
                        <p>Seniors</p>
                    </div>
                    <div class="option-price">
                        <p>180 kr</p>
                    </div>
                    <div class="ticket-button">
                        <button class="ticket-qty-minus" type="button">-</button>
                        <span class="qty">0</span>
                        <button class="ticket-qty-plus" type="button">+</button>
                    </div>
                </div>

                <div class="option-item">
                    <div class="option-text">
                        <p>Students</p>
                    </div>
                    <div class="option-price">
                        <p>90 kr</p>
                    </div>
                    <div class="ticket-button">
                        <button class="ticket-qty-minus" type="button">-</button>
                        <span class="qty">0</span>
                        <button class="ticket-qty-plus" type="button">+</button>
                    </div>
                </div>

                <div class="option-item">
                    <div class="option-text">
                        <p>Children</p>
                    </div>
                    <div class="option-price">
                        <p>40 kr</p>
                    </div>
                    <div class="ticket-button">
                        <button class="ticket-qty-minus" type="button">-</button>
                        <span class="qty">0</span>
                        <button class="ticket-qty-plus" type="button">+</button>
                    </div>
                </div>

                <button class="continue-button" type="button">Continue to payment</button>
            </section>
        </form>
